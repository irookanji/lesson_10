plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

allure {
    autoconfigure = true
    version = '2.13.6'
    useJUnit5 {
        version = '2.13.6'
    }
}

dependencies {
    testImplementation 'com.codeborne:selenide:5.15.1'
    testImplementation 'org.aeonbits.owner:owner:1.0.12'
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testImplementation "org.slf4j:slf4j-simple:1.7.30"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    compile("org.junit.jupiter:junit-jupiter-params:5.7.0")
    compile("io.qameta.allure:allure-selenide:2.13.6")
    runtime group: 'org.aspectj', name: 'aspectjweaver', version: '1.6.10'
}

test {
    systemProperty "chromeoptions.prefs","intl.accept_languages=en"
    systemProperty "env","local"
    useJUnitPlatform()
}